<!DOCTYPE html>  
  <html>  
    
  <head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Lift Simulation RDS</title>  
    <link rel="stylesheet" href="./lift.css">  
  </head>  
    
  <body class='flex items-center justify-center'>
   <div class='overflow-auto flex flex-col-reverse h-screen hidden grow' id='main'>
  <div class="flex flex-col-reverse"> 
    <div class="flex flex-auto flex-row" id="wrapper">  
         <div class="flex flex-col-reverse sticky right-0 bg-slate-200 z-15 overscroll-contain flex-nowrap shrink-0 min-w-1/5 max-w-1/5 lg:ml-3" id="elevator"> 
     
         </div> 
      <div class="flex relative right-0 flex-col-reverse bg-slate-100 min-w-4/5 max-w-4/5" id='container'>  
          
      </div> 
    </div>  
  </div>
    <div class='flex items-center justify-between max-h-[64px] min-h-[64px] px-8 my-auto'>
     <button class='z-15 button my-auto' id='backButton' onclick="showUserInputScreen(); document.getElementById('container').innerHTML = ''; document.getElementById('elevator').innerHTML = ''; queue.length = 0; queue.length = 0;">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="stroke-slate-100" class="w-6 h-6 fill-slate-100">
         <path stroke-linecap="round" stroke-linejoin="round" d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5" />
       </svg>
       <span class="text-slate-100 ml-2 hidden text-md md:block lg:text-xl">back</span>
     </button>
     <p class='w-full text-center text-2xl font-semibold tracking-tight'>Lift Simulation</p>
   </div>
  </div>
  <div id='userInput' class='grow'> 
         <div class="flex items-center justify-center h-screen grow w-full"> 
           <div class="bg-slate-200 rounded-lg px-5 py-2 flex flex-col gap-2 grow basis-full md:basis-2/3 lg:basis-1/2"> 
             <legend class="text-2xl">Fill the form for Lift Simulation</legend> 
             <label>Enter the no of Floors:</label> 
             <input id='floorInput' class="px-3 py-1 rounded" type="number" required name="floors" min="1" value="1" /> 
             <label for="number">Enter the no of Lifts:</label> 
             <input id="liftInput" class="px-3 py-1 rounded" type="number" required name="lifts" min="1" value="1"/> 
             <p id="liftError" class="text-rose-500"></p> 
             <button type="submit" value="submit" class="px-3 py-2 rounded-lg bg-green-500 my-2 text-slate-900 button" id="formSubmit"><div class="absolute right-0 left-0 top-0 bottom-0 flex items-center justify-center">submit</div></button> 
           </div> 
         </div> 
  </div>  
    
    
    
  <script src="./lift.js"></script>  
  <script>  
   // generateUserInputScreen(); 
   const formSubminButton = document.getElementById('formSubmit'); 
   const liftInputValue = document.getElementById('liftInput') 
   const rootwidth = window.innerWidth; 
   const expectedLifts =  Math.floor((rootwidth - (rootwidth * (20/100))) / (90 + 8) ) 
   formSubminButton.onclick = () => { 
     console.log(Math.floor(liftInputValue.value)) 
     if(parseInt(liftInputValue.value) <= expectedLifts) { 
       showLiftSimulationScreen();  
       generateFloorsAndLifts(getFloorsCount(), getLiftsCount()) 
     } else if(isNaN(liftInputValue.value)) { 
       document.getElementById('liftError').innerText = `invalid input. value should be a number` 
      } else { 
       document.getElementById('liftError').innerText = `invalid input. value should be between 1 to ${expectedLifts}` 
     } 
      
   } 
   // moveToBottom(); 
    console.log( window.innerWidth - (window.innerWidth * (25/100)))
  </script>  
    
  </body>  
    
  </html>
