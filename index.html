<!DOCTYPE html> 
 <html> 
  
 <head> 
   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1"> 
   <title>Lift Simulation RDS</title> 
   <link rel="stylesheet" href="./lift.css"> 
 </head> 
  
 <body> 
 <div class="flex flex-col-reverse h-screen overflow-x-auto overscroll-auto hidden" id="main"> 
   <div class="flex flex-auto flex-row" id="wrapper"> 
        <div class="flex flex-col-reverse sticky right-0 bg-slate-200 z-15 overscroll-contain flex-nowrap shrink-0 min-w-1/5 max-w-1/5 lg:ml-3" id="elevator">
   
        </div>
     <div class="flex relative right-0 flex-col-reverse bg-slate-100 min-w-4/5 max-w-4/5" id='container'> 
        
     </div>
   </div> 
 </div> 
 <div id='userInput'>
        <div class="flex items-center justify-center h-screen grow w-full">
          <div class="bg-slate-200 rounded-lg px-5 py-2 flex flex-col gap-2 grow md:basis-2/3 lg:basis-3/4">
            <legend class="text-2xl">Fill the form for Lift Simulation</legend>
            <label>Enter the no of Floors:</label>
            <input id='floorInput' class="px-3 py-1 rounded" type="number" required name="floors" min="1" value="1" />
            <label for="number">Enter the no of Lifts:</label>
            <input id="liftInput" class="px-3 py-1 rounded" type="number" required name="lifts" min="1" value="1"/>
            <p id="liftError" class="text-rose-500"></p>
            <button type="submit" value="submit" class="px-3 py-2 rounded-lg bg-green-500 my-2 text-slate-900" id="formSubmit">submit</button>
          </div>
        </div>
 </div> 
  
  
  
 <script src="./lift.js"></script> 
 <script> 
  // generateUserInputScreen();
  const formSubminButton = document.getElementById('formSubmit');
  const liftInputValue = document.getElementById('liftInput')
  const rootwidth = window.innerWidth;
  const expectedLifts =  parseInt((rootwidth - (rootwidth * (20/100))) / 135 )
  formSubminButton.onclick = () => {
    console.log(parseInt(liftInputValue.value))
    if(parseInt(liftInputValue.value) <= expectedLifts) {
      showLiftSimulationScreen(); 
      generateFloorsAndLifts(getFloorsCount(), getLiftsCount())
    } else if(isNaN(liftInputValue.value)) {
      document.getElementById('liftError').innerText = `invalid input. value should be a number`
     } else {
      document.getElementById('liftError').innerText = `invalid input. value should be between 1 to ${expectedLifts}`
    }
    
  }
   moveToBottom();
   console.log( window.innerWidth - (window.innerWidth * (25/100)))
 </script> 
  
 </body> 
  
 </html>
